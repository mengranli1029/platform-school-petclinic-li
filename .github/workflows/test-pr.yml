name: Test PR

on: pull_request

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'
          cache: maven

      - name: Run unit tests
        run: ./mvnw test -DskipTests=false

      - name: Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          base: main
          # extra_args: --results=verified,unknown
